<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>產品專區｜肥料品牌官方網站</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header class="navbar">
    <div class="container navbar__inner">
      <a class="brand" href="index.html"><span class="brand__mark">🌿</span><span class="brand__text"><span class="brand__name">肥料品牌</span><span class="brand__sub">Official Website</span></span></a>
      <nav class="nav">
        <a class="nav__link" href="index.html">首頁</a>
        <a class="nav__link is-active" href="products.html">產品專區</a>
        <a class="nav__link" href="crops.html">作物應用</a>
        <a class="nav__link" href="tech-cases.html">技術與實績</a>
        <a class="nav__link" href="about.html">關於我們</a>
      </nav>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <div class="section__head">
        <h1 class="section__title">產品介紹（單一品項）</h1>
        <p class="section__desc">此頁面以「業務展示」為目的，先把版型站好，未來拿到產品資料再補內容。</p>
      </div>

      <div class="cards3">
        <article class="card">
          <h3 class="card__title">成分與特性（預留）</h3>
          <p class="card__text">N-P-K、微量元素、製程特色、檢驗資料…（之後補）</p>
        </article>
        <article class="card">
          <h3 class="card__title">功能優勢（預留）</h3>
          <p class="card__text">吸收效率、品質提升、樹勢管理、友善土壤…（之後補）</p>
        </article>
        <article class="card">
          <h3 class="card__title">使用建議（預留）</h3>
          <p class="card__text">施用時期、比例、方式（根施/葉噴/滴灌）…（之後補）</p>
        </article>
      </div>

      <div class="section" style="padding:26px 0 0;">
        <div class="section__head">
          <h2 class="section__title">影片說明（可選）</h2>
          <p class="section__desc">把 VIDEO_ID 換成你們的產品介紹或田間試驗影片。</p>
        </div>

        <div class="video">
          <div class="video__ratio">
            <iframe src="https://www.youtube.com/embed/VIDEO_ID" title="產品影片" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>

        <div class="center" style="margin-top:18px;">
          <a class="btn btn--ghost" href="#">下載型錄（PDF）</a>
        </div>
      </div>

      <div class="section" style="padding:26px 0 0;">
        <a class="btn btn--primary" href="index.html#contact">聯絡業務</a>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container footer__inner">
      <div class="footer__left">
        <div class="footer__brand">🌿 肥料品牌官方網站</div>
        <div class="footer__meta muted">© 2026</div>
      </div>
    </div>
  </footer>
</body>
</html>
